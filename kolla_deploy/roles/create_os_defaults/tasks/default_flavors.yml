---
  - name: add tiny flavor
    os_nova_flavor:
      cloud: adminproject
      state: present
      name: m1.tiny
      ram: 1024
      vcpus: 1
      disk: 10
      flavorid: 1

  - name: add small flavor
    os_nova_flavor:
      cloud: adminproject
      state: present
      name: m1.small
      ram: 2048
      vcpus: 1
      disk: 20
      flavorid: 2

  - name: add medium flavor
    os_nova_flavor:
      cloud: adminproject
      state: present
      name: m1.medium
      ram: 4096
      vcpus: 2
      disk: 40
      flavorid: 3

  - name: add large flavor
    os_nova_flavor:
      cloud: adminproject
      state: present
      name: m1.large
      ram: 8192
      vcpus: 4
      disk: 80
      flavorid: 4

  - name: add xlarge flavor
    os_nova_flavor:
      cloud: adminproject
      state: present
      name: m1.xlarge
      ram: 16384
      vcpus: 8
      disk: 160
      flavorid: 5

