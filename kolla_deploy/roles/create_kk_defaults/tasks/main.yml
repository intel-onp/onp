---
  - set_fact:
      secid: "{{ demo_security_group_create.secgroup.id }}"
      projid: "{{ demo_security_group_create.secgroup.project_id }}"
      subid: "{{ demo_subnet_create.subnet.id }}"

  - debug:
      var: secid
  - debug:
      var: projid
  - debug:
      var: subid

  - name: create kuryr user account
    os_user:
      cloud: adminproject
      state: present
      name: kuryr
      password: password
      domain: default
      default_project: demo

  - name: add kuryr to demo project
    os_user_role:
      cloud: adminproject
      user: kuryr
      role: admin
      project: demo

  - name: add kuryr to admin project
    os_user_role:
      cloud: adminproject
      user: kuryr
      role: admin
      project: admin

  - name: add kuryr admin role to service project
    os_user_role:
      cloud: adminproject
      user: kuryr
      role: admin
      project: service

  - name: create service role
    os_keystone_role:
      cloud: demoproject
      state: present
      name: service

  - name: add kuryr service role to service project
    os_user_role:
      cloud: adminproject
      user: kuryr
      role: service
      project: service

  - name: create service network
    os_network:
      cloud: demoproject
      state: present
      name: service-network

  - name: create service-subnet
    os_subnet:
      cloud: demoproject
      state: present
      name: service-subnet
      network_name: service-network
      cidr: 10.20.0.0/24
      enable_dhcp: False
    register: service_subnet_create

  - name: create demo network port
    os_port:
      cloud: demoproject
      state: present
      name: kuryr_port1
      network: demo-network
      fixed_ips:
        - ip_address: 10.0.0.250
      security_groups: "{{ secid }}"
    register: demo_port_create

  - set_fact:
      sersubid: "{{ service_subnet_create.subnet.id }}"
      portip: "{{ demo_port_create.port.fixed_ips[0].ip_address }}"
      portid: "{{ demo_port_create.port.id }}"


  - debug:
      var: sersubid
  - debug:
      var: portip
