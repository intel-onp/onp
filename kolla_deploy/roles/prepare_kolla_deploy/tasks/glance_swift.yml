---
# TODO: remove this swift solution once it is added/resolved upstream
# Original in file:
#glance_backend_file: "{{ not enable_ceph | bool }}"
#glance_backend_ceph: "{{ enable_ceph }}"
#
# After update in file:
#glance_backend_file: "{{ not enable_swift | bool and not enable_ceph | bool }}"
#glance_backend_swift: "{{ enable_swift ))"
#glance_backend_ceph: "{{ enable_ceph }}"

  - name: update group_vars/all.yml with glance_backend_swift
    command: "docker exec {{ kolla_deploy_container }} bash -l -c 'sed -i -e \"$!N;s/\\(glance_backend_file: \\\"{{ '{{' }} \\)\\(not enable_ceph | bool {{ '}}' }}\\\"\\n\\)\\(glance_backend_ceph:\\)/\\1not enable_swift | bool and \\2glance_backend_swift: \\\"{{ '{{' }} enable_swift {{ '}}' }}\\\"\\n\\3/;P;D\" {{ kolla_ansible_install_dir }}/ansible/group_vars/all.yml'"
# TODO: remove WA when https://bugs.launchpad.net/kolla/+bug/1673657 will be merged in Pike
  - name: Apply WA for bug 1673657
    command: "docker exec {{ kolla_deploy_container }} bash -l -c 'sed -i \"/heka_socket:\\/var\\/lib\\/kolla\\/heka\\//d\" {{ item }} '"
    with_items:
      - "{{ kolla_ansible_install_dir }}/ansible/roles/nova/defaults/main.yml"
      - "{{ kolla_ansible_install_dir }}/ansible/roles/swift/tasks/start.yml"
    when:
      # WA is valid only for Ocata and newer version
      "'kolla-ansible' in '{{ kolla_ansible_install_dir }}'"
