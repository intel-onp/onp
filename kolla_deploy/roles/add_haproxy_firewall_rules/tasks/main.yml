---
  - name: create iptables_rules_to_add script from template
    template: "src=iptable_rules_to_add.j2 dest=/etc/iptable_rules_to_add mode=0755"

  - name: show haproxy rules
    command: cat /etc/iptable_rules_to_add

  - name: check backup /etc/iptable_rules.orig
    stat: path=/etc/iptable_rules.orig
    register: backup_iptables_rules_orig_stat

  - name: backup iptables_rules
    shell: iptables-save > /etc/iptable_rules.orig
    when: not backup_iptables_rules_orig_stat.stat.exists

  - name: restore original iptables rules from /etc/iptable_rules.orig
    shell: iptables-restore < /etc/iptable_rules.orig

  - name: add haproxy rules from /etc/iptable_rules_to_add
    shell: /etc/iptable_rules_to_add

  - name: save iptables to /etc/sysconfig/iptables
    command: /usr/libexec/iptables/iptables.init save
    when: ansible_os_family == "RedHat"

  - name: start iptables service
    service: name=iptables enabled=yes state=started
    when: ansible_os_family == "RedHat"

  - name: save iptables for Ubuntu
    command: mkdir -p /etc/iptables && iptables-save > /etc/iptables/rules.v4
    when: ansible_os_family == "Debian"
