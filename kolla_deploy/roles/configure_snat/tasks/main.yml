---
  - debug: var={{ node_info[inventory_hostname].networks['inter'].interface }}

  - name: enable snat via internet link
    command: "iptables -t nat -A POSTROUTING -o {{ node_info[inventory_hostname].networks['inter'].interface }} -j MASQUERADE"

  - name: test br-ex ip address {{ magnum_external_net_gw_ip_cidr }}
    shell: ip addr show br-ex | grep "{{ magnum_external_net_gw_ip_cidr }}"
    when: "inventory_hostname == groups['network'][0]"
    register: is_ip
    failed_when: is_ip.rc == 2

  - name: br-ex has already right ip -> skip ip assignment
    debug: msg="br-ex has already right ip -> skip ip assignment"
    when: (inventory_hostname == groups['network'][0]) and (is_ip.stdout != "")

  - name: assign router gateway to br-ex (default magnum)
    command: "ip addr add {{ magnum_external_net_gw_ip_cidr }} dev br-ex"
    when: (inventory_hostname == groups['network'][0]) and (is_ip.stdout == "")

  - name: bring br-ex interface up
    command: "ip link set dev br-ex up"
    when: "inventory_hostname == groups['network'][0]"
