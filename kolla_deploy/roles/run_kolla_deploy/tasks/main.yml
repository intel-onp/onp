---
  - block:
    - name: kolla cleanup
      shell: "{{ d_kolla_deploy }} kolla-ansible destroy --yes-i-really-really-mean-it {{ kolla_ansible_params }}cleanup.log"
      args:
        executable: /bin/bash

    - name: kolla prechecks
      shell: "{{ d_kolla_deploy }} kolla-ansible prechecks {{ kolla_ansible_params }}prechecks.log"
      args:
        executable: /bin/bash

    - name: kolla deploy
      shell: "{{ d_kolla_deploy }} kolla-ansible deploy {{ kolla_ansible_params }}deploy.log"
      args:
        executable: /bin/bash

    - name: kolla post-deploy
      shell: "{{ d_kolla_deploy }} kolla-ansible post-deploy {{ kolla_ansible_params }}post-deploy.log"
      args:
        executable: /bin/bash

    always:
    - name: find all log files
      command: "find {{ kolla_deploy_config_dir }} -type f -printf '%p////'"
      register: found_log_files

    - name: fetch log files to local_log_dir {{ local_log_dir }}
      fetch: src="{{ item }}" dest="{{ local_log_dir }}" validate_checksum=yes
      # we can't split on null because ansible remove non-printable characters if stdout is a tty
      # so use '////' because find can't be tricked to have //// appear anywhere
      with_items: "{{ found_log_files.stdout.split('////') }}"

    rescue:
    - set_fact:
        kolla_deploy_failure: true

  # Block with rescue always succeeds, so it's needed to let the role fail when needed
  - fail: msg="kolla deployment failed"
    when: kolla_deploy_failure is defined
