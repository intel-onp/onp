---
  - name: Prepare swift rings for glance
    debug: msg="Start swift rings preparation"

  - name: create kolla deploy config path for swift
    file: "path={{ kolla_deploy_config_dir }}/config/swift state=directory"

  - name: create prepare_swift_rings.sh file
    template:
      src: prepare_swift_rings.sh.j2
      dest: "/tmp/prepare_swift_rings.sh"
      owner: root
      group: root
      mode: 0755

  - name: run prepare_swift_rings.sh
    command: /tmp/prepare_swift_rings.sh

  - name: create directory {{ role_path }}/files if doesn't exest
    file:
      path: "{{ role_path }}/files"
      state: directory
      mode: 0755

# TODO: remove this swift solution once it is added/resolved upstream
  - name: copy glance/templates/glance-api.conf.j2 from {{ kolla_deploy_container }} container to glance-api.conf.j2 file
    command: "docker cp {{ kolla_deploy_container }}:{{ kolla_ansible_install_dir }}/ansible/roles/glance/templates/glance-api.conf.j2 {{ role_path }}/files/glance-api.conf.j2"

