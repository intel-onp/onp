---
- hosts: compute:network:control
  vars_files:
    - constants.yml
    - onps_config.yml
    - onps_commit_ids.yml
    - kolla_version.yml
  environment: "{{ proxy_env|calculate_no_proxy }}"

  pre_tasks:
    - set_fact:
        proxy_env: "{{ proxy_env|calculate_no_proxy }}"

  roles:
    - role: calculate_core_masks
      when: ovs_type == "ovs-dpdk"
    - role: dpdk
      when: ovs_type == "ovs-dpdk"

- hosts: compute:network
  vars_files:
    - onps_config.yml
  roles:
    - configure_ovs

- hosts: localhost
  vars_files:
    - constants.yml
    - onps_config.yml
    - kolla_version.yml

  roles:
    - role: add_test_key
      when: use_magnum

- hosts: control:network
  vars_files:
    - constants.yml
    - onps_config.yml
    - kolla_version.yml

  roles:
    - role: share_test_key
      when: use_magnum
    - role: configure_snat
      when: use_magnum or use_kuryr_kubernetes

- hosts: control[0]
  vars_files:
    - constants.yml
    - onps_config.yml
    - onps_commit_ids.yml
    - kolla_version.yml

  roles:
    - role: create_os_defaults
      when: use_kuryr_kubernetes
    - role: create_kk_defaults
      when: use_kuryr_kubernetes
    - role: create_kk_cloudinit
      when: use_kuryr_kubernetes

- hosts: control
  vars_files:
    - constants.yml
    - onps_config.yml
    - kolla_version.yml

  roles:
    - role: magnum_post
      run_once: True
      when: use_magnum
